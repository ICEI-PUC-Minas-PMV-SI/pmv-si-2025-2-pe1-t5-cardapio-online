<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carrinho - user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="app-screen">

        <header class="header">
            <div class="header-top-bar">
                <button class="icon-button"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="icon-button"><i class="fa-solid fa-cart-shopping"></i></button>
                <button class="icon-button"><i class="fa-solid fa-user"></i></button>
            </div>
            <div class="coupon-section">
                <input type="text" placeholder="Código do cupom">
                <button class="apply-button">Aplicar</button>
            </div>
        </header>

        <main class="content">

            <div class="product-card">
                <img src="https://i.pinimg.com/736x/f4/f4/9f/f4f49f0fb568d140c47d291f063aec44.jpg" alt="Hambúrguer Artesanal" class="product-image">
                <div class="product-details">
                    <span class="product-title">Hambúrguer Artesanal</span>
                    <span class="product-meta">Italiana • 25-35 min</span>
                    <div class="product-price-and-qty">
                        <span class="product-price">R$ 58,90</span>
                        <div class="quantity-control">
                            <button class="qty-btn minus"><i class="fa-solid fa-minus"></i></button>
                            <span class="qty-display">1</span>
                            <button class="qty-btn plus"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <button class="delete-button" aria-label="Remover item"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="product-card">
                <img src="https://i.pinimg.com/1200x/3c/f4/93/3cf4934a1808a643e4ae617d4df470fc.jpg" alt="Suco Natural" class="product-image">
                <div class="product-details">
                    <span class="product-title">Suco Natural</span>
                    <span class="product-meta">Italiana • 25-35 min</span>
                    <div class="product-price-and-qty">
                        <span class="product-price">R$ 22,90</span>
                        <div class="quantity-control">
                            <button class="qty-btn minus"><i class="fa-solid fa-minus"></i></button>
                            <span class="qty-display">1</span>
                            <button class="qty-btn plus"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <button class="delete-button" aria-label="Remover item"><i class="fa-solid fa-trash-can"></i></button>
            </div>

            <div class="order-summary">
                <h3 class="summary-title">Resumo do Pedido</h3>

                <div class="summary-line coupon">
                    <span>Cupom aplicado</span>
                    <span class="value negative">- R$ 5,00</span>
                </div>

                <div class="summary-line">
                    <span>Subtotal</span>
                    <span class="value">R$ 76,80</span>
                </div>

                <div class="summary-line">
                    <span>Taxa de entrega</span>
                    <span class="value">R$ 5,00</span>
                </div>

                <div class="summary-line total">
                    <span>Total</span>
                    <span class="value total-value">R$ 81,80</span>
                </div>
            </div>

            <div class="address-section">
                <div class="address-info">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="address-text">
                        <span>Av. Brasil - 1234</span>
                        <span class="apt-info">Apto 10</span>
                    </div>
                </div>
                <button class="change-button">Alterar</button>
            </div>

        </main>

        <div class="bottom-cta-container">
            <button class="finish-button">
                <i class="fa-solid fa-file-invoice"></i> Finalizar Pedido
            </button>
        </div>

    </div>

    </body>
</html>
