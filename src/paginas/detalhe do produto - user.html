<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hambúrguer Artesanal Duplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <!-- Imagem do hambúrguer -->
    <div class="image-container">
      <img src="https://i.pinimg.com/736x/f4/f4/9f/f4f49f0fb568d140c47d291f063aec44.jpg" alt="Hambúrguer Artesanal Duplo">
      <button class="fav-btn">❤️</button>
    </div>

    <!-- Conteúdo -->
    <div class="content">
      <div class="discount">
        <span>💜 15% off</span> · <span>Av. Brasil - 1234</span>
      </div>

      <h2>Hambúrguer Artesanal duplo</h2>

      <div class="rating">
        ⭐⭐⭐⭐⭐ <span>(4.2) • 122 avaliações</span>
      </div>

      <p class="description">
        Delicioso hamburguer com carne 100% bovina, queijo suiço, salada fresca e muuuito bacon!
      </p>

      <!-- Adicionar ingredientes e molhos -->
      <div class="add-section">
        <p class="label">Adicionar ingredientes:</p>
        <div class="tags">
          <span class="tag">Bacon</span>
          <span class="tag">Queijo</span>
        </div>

        <p class="label">Adicionar molho?</p>
        <input type="text" placeholder="Ex: maionese, barbecue...">
      </div>

      <!-- Preço e botão integrados -->
      <div class="price-section">
        <span class="price">R$ <strong>32,50</strong></span>
        <button class="cart-btn">🛒 Adicionar ao carrinho</button>
      </div>
    </div>
  </div>
</body>
</html>
