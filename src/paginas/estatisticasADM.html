<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EstatisticasADM - Get Eats</title>
  <link rel="stylesheet" href="../recursos/css/principal.css">
  <link rel="stylesheet" href="../recursos/css/paginas/cardapioADM.css">
  <link rel="stylesheet" href="../recursos/css/paginas/estatisticasADM.css">
</head>

<style>
  @media (min-width: 768px){
    body{
      display: none;
    }
  } 
  .categories {
    align-items: center !important;
  }

  .categories a{
    padding-left: 2rem !important;
  }
</style>

<body>
  <div class="header">
    <div class="header-bg"></div>
    <img src="../assets/icons/Voltar.svg" alt="Voltar" class="back-icon">
    <img src="../assets/logos/GetEatsSVG.svg" alt="Get Eats Logo" class="logo logo--pequeno" />
  <img src="../assets/icons/PerfilHeader.svg" alt="Perfil" class="profile-icon" id="profile-icon">
  </div>

  <div class="main-content">
    <h1 class="page-title">Estatísticas</h1>

    <!-- Gráfico de Barras -->
    <section class="chart-section">
      <h2 class="chart-subtitle">Produtos mais vendidos</h2>
      <div class="bar-chart-container">
        <svg class="bar-chart" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Grid lines -->
          <line x1="35" y1="20" x2="35" y2="160" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="160" x2="380" y2="160" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="140" x2="380" y2="140" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="120" x2="380" y2="120" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="100" x2="380" y2="100" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="80" x2="380" y2="80" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="60" x2="380" y2="60" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="40" x2="380" y2="40" stroke="#ccc" stroke-width="1"/>
          <line x1="35" y1="20" x2="380" y2="20" stroke="#ccc" stroke-width="1"/>

          <!-- Y-axis labels -->
          <text x="15" y="165" font-size="20" text-anchor="middle">0</text>
          <text x="15" y="125" font-size="20" text-anchor="middle">50</text>
          <text x="15" y="85" font-size="20" text-anchor="middle">75</text>
          <text x="15" y="45" font-size="20" text-anchor="middle">100</text>
        

          <!-- Bars -->
          <rect x="60" y="60" width="40" height="100" fill="url(#barGradient1)"/>
          <rect x="140" y="80" width="40" height="80" fill="url(#barGradient2)"/>
          <rect x="220" y="20" width="40" height="140" fill="url(#barGradient3)"/>
          <rect x="300" y="120" width="40" height="40" fill="url(#barGradient4)"/>
          

          <!-- X-axis labels -->
          <text x="80" y="180" font-size="14" text-anchor="middle">Artesanal</text>
          <text x="80" y="190" font-size="14" text-anchor="middle">duplo</text>
          <text x="160" y="180" font-size="14" text-anchor="middle">Suco natural</text>
          <text x="240" y="180" font-size="14" text-anchor="middle">X-bacon</text>
          <text x="320" y="180" font-size="14" text-anchor="middle">X-burguer</text>

          <!-- Gradients -->
          <defs>
            <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </section>

    <!-- Gráfico de Medidor (Gauge) -->
    <section class="gauge-section">
      <h2 class="gauge-title">Ticket médio</h2>
      <div class="gauge-container">
        <svg class="gauge-chart" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
          <!-- Background arc -->
          <path d="M 16 100 A 80 80 0 0 1 180 100" fill="none" stroke="#ccc" stroke-width="20" stroke-linecap="round"/>

          <!-- Progress arc -->
          <path d="M 16 100 A 80 80 0 0 1 180 100" fill="none" stroke="url(#gaugeGradient)" stroke-width="20" stroke-linecap="round"/>

          <!-- Pointer -->
          <circle cx="130" cy="25" r="5" fill="#fff"/>

          <!-- Center content -->
          <text x="100" y="85" font-size="8" text-anchor="middle" fill="#666">Valor atual</text>
          <text x="100" y="100" font-size="12" text-anchor="middle" fill="#8c6cda">R$ 75,36</text>

          <!-- Gradient -->
          <defs>
            <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </section>

    <!-- Métricas Resumidas -->
    <section class="metrics-section">
      <h2 class="metrics-title">Métricas resumidas</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value">127</div>
          <div class="metric-label">Pedidos Hoje</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">R$ 2.340</div>
          <div class="metric-label">Faturamento</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">82.20%</div>
          <div class="metric-label">Percentual de lucro</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">R$ 23,10</div>
          <div class="metric-label">Média por pedido</div>
        </div>
      </div>
    </section>
  </div>

  <div class="footer-nav"> <a href="./admin-cardapio.html" class="nav-item">
      <img src="../assets/icons/HomeFooter.svg" alt="Início" class="nav-icon"> Início
    </a> <a href="#" class="nav-item">
      <img src="../assets/icons/Help.svg" alt="Pedidos" class="nav-icon"> Assistência
    <a href="#" class="nav-item active">
      <img src="../assets/icons/Estátisticas.svg" alt="Estatísticas" class="nav-icon"> Estatísticas
    </a>
    <a href="perfilADM.html" class="nav-item">
      <img src="../assets/icons/PerfilFooter.svg" alt="Perfil" class="nav-icon"> Perfil
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const backIcon = document.querySelector('.back-icon');
      if (backIcon) {
        backIcon.addEventListener('click', function() {
          window.history.back();
        });
      }

      // Event listener para ícone de perfil
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function() {
          window.location.href = 'perfilADM.html';
        });
      }
    });
  </script>
</body>

</html>
