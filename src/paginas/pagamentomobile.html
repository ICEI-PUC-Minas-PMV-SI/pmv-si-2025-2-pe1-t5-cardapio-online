<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagamento Mobile</title>
<link rel="stylesheet" href="../recursos/css/principal.css">
<style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--color-background);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 90vw;
  max-width: 400px;
  min-width: 320px;
  height: auto;
  min-height: 720px;
  background: var(--color-background);
  border-radius: 0 0 40px 40px;
  padding: 0 1.25rem 1.25rem 1.25rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header {
  position: relative;
  top: 120px;
  left: 0;
  width: 100vw;
  height: 10rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  z-index: 1;
}

.header-bg {
  position: absolute;
  top: -150px;
  left: 50%;
  width: 150%;
  height: 300px;
  transform: translateX(-50%);
  border-radius: 50%;
}

.header img.logo {
  position: relative;
  width: 12rem;
  user-select: none;
  z-index: 10;
  margin-top: 1rem;
}

.notch {
  display: none;
}

.form-card__title {
  margin-top: 10.5rem;
  margin-bottom: 1.875rem;
  font-size: 1rem;
  color: var(--color-text-light);
}

label {
  font-weight: bold;
  font-size: 1rem;
  color: var(--color-text);
  align-self: flex-start;
  margin-top: 1.25rem;
  margin-bottom: 0.5rem;
}

.input-group {
  width: 100%;
  position: relative;
}

.input-box {
  width: 100%;
  height: 4rem;
  background: var(--color-input-bg);
  border-radius: 0.9375rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  padding: 0 0.9375rem;
}

.input-box input {
  border: none;
  outline: none;
  font-size: 1rem;
  color: #9999b0;
  flex-grow: 1;
  background: transparent;
}

.icon-placeholder {
  width: 1.25rem;
  height: 1.25rem;
  background: #9999b0;
  border-radius: 0.25rem;
  margin-right: 0.625rem;
}

.eye-placeholder {
  width: 1.25rem;
  height: 1.25rem;
  background: #9999b0;
  border-radius: 50%;
  margin-left: 2rem;
}

.checkbox-group {
  width: 100%;
  margin-top: 0.9375rem;
  display: flex;
  align-items: center;
}

.checkbox-group input[type="checkbox"]#remember {
  -webkit-appearance: none !important;
  -moz-appearance: none !important;
  appearance: none !important;
  width: 1.25rem !important;
  height: 1.25rem !important;
  margin-right: 0.625rem !important;
  border-radius: 0.5rem !important;
  background: var(--color-input-bg) !important;
  cursor: pointer !important;
  position: relative !important;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) !important;
}

.checkbox-group input[type="checkbox"]#remember:checked {
  background-color: var(--color-primary) !important;
  border-color: var(--color-primary) !important;
}

.checkbox-group input[type="checkbox"]#remember:checked::after {
  content: "";
  position: absolute;
  top: 0.1875rem;
  left: 0.375rem;
  width: 0.375rem;
  height: 0.625rem;
  border: solid white;
  border-width: 0 3px 3px 0;
  transform: rotate(45deg);
}

.checkbox-group__label {
  font-weight: normal;
  color: var(--color-text-light);
  font-size: 0.875rem;
  margin: 0.375rem 0 0 0;
  user-select: none;
  cursor: pointer;
}

.btn-red {
  width: 100%;
  height: 4rem;
  background: linear-gradient(180deg, var(--color-primary) 48%, var(--color-secondary) 100%);
  border-radius: 0.9375rem;
  border: none;
  color: white;
  font-weight: bold;
  font-size: 1.125rem;
  margin-top: 1.5625rem;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(255, 255, 255, 0.5);
}

.form-card__forgot-password {
  margin-top: 0.9375rem;
  font-size: 0.875rem;
  color: var(--color-text-light);
  cursor: pointer;
}

.separator {
  width: 100%;
  display: flex;
  align-items: center;
  margin: 1.25rem 0 0.9375rem 0;
  color: #999999;
  font-size: 0.875rem;
}

.separator::before,
.separator::after {
  content: "";
  flex-grow: 1;
  height: 1px;
  background: #ddd;
}

.separator::before {
  margin-right: 0.625rem;
}

.separator::after {
  margin-left: 0.625rem;
}

.social-btn {
  width: 100%;
  height: 4rem;
  background: var(--color-input-bg);
  border-radius: 0.9375rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border: none;
  font-size: 1rem;
  color: var(--color-text);
  margin-bottom: 0.9375rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-icon-placeholder {
  width: 1.25rem;
  height: 1.25rem;
  background: var(--color-text);
  border-radius: 0.1875rem;
  margin-right: 0.625rem;
}

.bottom-text {
  margin-top: 3.125rem;
  font-size: 0.875rem;
  color: var(--color-text-light);
  text-align: center;
  padding-bottom: 0.9375rem;
}

/* Media Queries - Login Page */

@media (max-width: 480px) {
  .header {
    height: 10rem;
  }

  .header img.logo {
    width: 7rem;
    transform: translateY(2rem);
  }

  .form-card__title {
    margin-top: 10.5rem;
  }
}

@media (min-width: 481px) and (max-width: 768px) {
  .container {
    max-width: 500px;
    padding: 0 1.5rem 1.5rem 1.5rem;
  }

  .header img.logo {
    width: 10rem;
    transform: translateY(3rem);
    margin-top: 3rem;
  }

  .form-card__title {
    font-size: 1rem;
    margin-top: 9rem;
  }

  .input-field__input,
  .btn,
  .social-btn {
    height: 3.75rem;
  }

  .checkbox-group__label,
  .form-card__forgot-password {
    font-size: 1rem;
  }

  @media (orientation: landscape) {
    .container {
      min-height: 600px;
    }
  }
}

@media (min-width: 769px) {
  .header img.logo {
    width: 8rem;
    transform: translateY(2rem);
  }

  .container {
    max-width: 500px;
  }

  .form-card__title {
    margin-top: 10.5rem;
  }
}

@media (min-width: 820px) {
  .container {
    max-width: 600px;
    padding: 0 1.5rem 1.5rem 1.5rem;
  }

  .header img.logo {
    width: 8rem;
  }

  .form-card__title {
    font-size: 1rem;
    margin-top: 1rem;
  }

  .input-field__input,
  .btn,
  .social-btn {
    height: 4rem;
  }

  .checkbox-group__label,
  .form-card__forgot-password {
    font-size: 1rem;
  }
}

@media (min-width: 1024px) {
  .container {
    max-width: 800px;
    padding: 0 3rem 3rem 3rem;
  }

  .header img.logo {
    width: 8rem;
  }

  .form-card__title {
    font-size: 1rem;
    margin-top: 1rem;
  }

  .input-field__input,
  .btn,
  .social-btn {
    height: 4rem;
  }

  .checkbox-group__label,
  .form-card__forgot-password {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
  <div class="form-card">
    <div class="form-card__header">
      <div class="form-card__header-bg"></div>
      <img src="../assets/logos/GetEatsSVG.svg" alt="Get Eats Logo" class="logo logo--pequeno" />
    </div>

    <div class="form-card__notch"></div>
    <div class="form-card__title">Pagamento Mobile</div>

    <label class="input-field__label" for="cartao">Número do cartão</label>
    <div class="input-field">
      <div class="input-field__input">
        
        <input type="text" id="cartao" placeholder="1234 4567 8910 1112" />
      </div>
    </div>

    <label class="input-field__label" for="expiracao">Data de expiração</label>
    <div class="input-field">
      <div class="input-field__input">
        <input type="text" id="expiracao" placeholder="MM/AA" />
      </div>
    </div>

    <label class="input-field__label" for="cvv">CVV</label>
    <div class="input-field">
      <div class="input-field__input">
        <input type="text" id="cvv" placeholder="123" />
      </div>
    </div>

    

    <button class="btn btn--primario">Pagar</button>

    <div class="form-card__forgot-password">Alterar forma de pagamento</div>

    <div class="form-card__separator">ou</div>

    <button class="social-btn">
      <div class="social-btn__icon"></div>
      Pagar com PIX
    </button>

    <div class="form-card__bottom-text">Pagamento seguro</div>
  </div>

</body>
</html>
