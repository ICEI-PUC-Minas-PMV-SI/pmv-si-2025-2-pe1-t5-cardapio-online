<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cardápio | Get Eats</title>

  <style>
/* Variáveis (docs) */
:root{
  --color-primary-1:#FC2C2C;
  --color-primary-2:#EC1C1C;
  --color-primary-3:#D20503;

  --color-secondary-1:#F6F1FF;
  --color-secondary-2:#FC2C2C;
  --color-secondary-3:#D20503;

  --color-white:#FFFFFF;
  --color-surface:#F9F9F9;
  --color-grey-1:#D9D9E1;
  --color-grey-2:#525252;
  --color-black:#000000;

  --radius-sm:8px;
  --radius-md:16px;
  --shadow-sm:0 1px 3px rgba(0,0,0,.08);
  --shadow-md:0 8px 15px rgba(0,0,0,.12);
  --gap:16px;

  /* breakpoints (mobile-first) */
  --sm:360px; --md:768px; --lg:1024px; --xl:1440px;
}

/* Reset / base */
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'Inter',sans-serif;
  color:var(--color-black);
  background:var(--color-surface);
}

/* Utils tipografia conforme docs */
.h1{font-weight:600;font-size:26px;line-height:1.1}
.h2{font-weight:600;font-size:22px;line-height:1.1}
.h3{font-weight:600;font-size:16px;line-height:1.1}
.h4{font-weight:600;font-size:14px;line-height:1.1}
.muted{color:var(--color-grey-2)}
.price{font-family:'JetBrains Mono',monospace;font-size:18px}

/* Links/btn base */
a{color:inherit;text-decoration:none}
button{font:inherit;color:inherit;background:none;border:none;cursor:pointer}

/* Container de conteúdo para não passar do rodapé fixo */
.conteudo-cardapio{padding-bottom:92px}
.nav-inferior {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #ffffff;
  border-top: 1px solid #E5E5E5;
  border-radius: 22px 22px 0 0;
  display: flex;
  justify-content: space-around;
  padding: 8px 0 10px;
}

.nav-inferior a {
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
  color: #525252;
  cursor: pointer;
}

.nav-inferior a img {
  width: 19px;
  height: 20px;
  margin-bottom: 2px;
  transition: 0.2s;
}

.nav-inferior a.ativo {
  color: #8C6CDA;
}

.nav-inferior a.ativo img {
  filter: brightness(0) saturate(100%)
          invert(41%) sepia(60%) saturate(800%)
          hue-rotate(230deg);
}
/* ===== TOPO (Curva profunda) ===== */
.admin-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 10rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      z-index: 10;
    }

    .admin-header-bg {
      position: absolute;
      top: -150px;
      left: 50%;
      width: 150%;
      height: 300px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, #525252 10%, #000000 100%);
      border-radius: 50%;
    }

    .admin-header .back-icon {
      margin-left: 50px;
      width: 1.5rem;
      height: 1.5rem;
      position: relative;
      z-index: 11;
      margin-top: -40px;
    }

    .admin-header .logo {
      width: 4.75rem;
      position: relative;
      z-index: 11;
      margin-top: -40px;
    }

    .admin-header .profile-icon {
      margin-right: 50px;
      width: 1.5rem;
      height: 1.5rem;
      position: relative;
      margin-top: -40px;
      z-index: 8;
    }

/* Botões topo */
.back-btn, .profile-btn {
  position: absolute;
  top: 52%; /* alinhamento perfeito ao centro visual */
  transform: translateY(-50%);
  background: none;
  border: none;
  padding: 0;
  margin-top: -40px;
  z-index: 11;
}
.back-btn {
  left: 18px;
  width: 19px;
  height: 20px;
  margin-top: -40px;
  opacity: 0.95;
 }
.profile-btn {
  right: 20%;
  width: 26px;
  height: 26px;
  margin-top: -40px;
  opacity: 0.95;
}

.logo {
  width: 78px;
  margin-top: -40px;
  z-index: 12;
}

/* ===== BUSCA (encaixada na curva) ===== */
.busca-container {
  position: relative;
  z-index: 15;
  margin-top: 112px; /* ajustado para a curva profunda */
  display: flex;
  justify-content: center;
  margin-bottom: 75px;
}

.busca-box {
  position: fixed;
  z-index: 16;
  background: #FFFFFF;
  width: 65%;
  height: 50px;
  padding: 12px 16px;
  border-radius: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  box-shadow: 0px 8px 18px rgba(0,0,0,0.14);
}

.busca-box input {
  width: 80%;
  flex: 1;
  border: none;
  outline: none;
  font-size: 14px;
}

/* ===== TÍTULO RESTAURANTE ===== */
.perfil-restaurante {
  z-index: 12;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 0px 0px 0px;
  margin-top: 5px;
  margin-bottom: 15px;
}

.perfil-restaurante img {
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.perfil-restaurante h1 {
  font-size: 20px;
  font-weight: 100%;
}

/* ===== TABS ===== */
/* ===== AÇÕES (Editar / Excluir / Adicionar) ===== */
.acoes-admin {
  display: flex;
  justify-content: center;
  gap: 48px; /* espaço proporcional a: 72 → 163 → 254 do Figma */
  margin-top: 6px;
  padding-bottom: 5px;
  border-bottom: 2px solid rgba(123, 121, 121, 0.13); /* Vector 4 */
}

/* Botões */
.acoes-admin .tab {
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 12px;
  line-height: 28px; /* igual Figma */
  color: #262626;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0;
  position: relative;
}

/* Linha de seleção (Vector 3) */
.acoes-admin .tab.ativo::after {
  content: "";
  position: absolute;
  bottom: -7px; /* Alinhado ao border-bottom do container */
  left: 0;
  width: 60px;   /* largura exata do Vector 3 */
  height: 2px;
  background: rgba(255, 8, 0, 0.47); /* Cor do Figma */
  border-radius: 2px;
}


/* ===== LISTA DE PRODUTOS ===== */
.lista-produtos {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 0 20px 95px;
  margin-top: 35px;
}

/* ===== CARD PADRÃO FIGMA ===== */
.produto-card {
  position: relative;
  display: flex;
  align-items: center;
  width: 100%;
  background: #FFFFFF;
  border-radius: 12px;
  padding: 14px 16px;
  box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.10);
}

/* Imagem */
.produto-img {
  width: 98px;
  height: 67px;
  border-radius: 8px;
  object-fit: cover;
  flex-shrink: 0;
}

/* Bloco de texto */
.produto-info {
  margin-left: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  line-height: 1.3;
}

/* Título */
.produto-info h2 {
  font-weight: 400;
  font-size: 16px;
  color: #262626;
  margin: 0 0 2px 0;
}

/* Descrição */
.produto-info p {
  font-weight: 400;
  font-size: 14px;
  color: #525252;
  margin: 0 0 6px 0;
}

/* Avaliação */
.avaliacao {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: #525252;
}

.avaliacao img {
  width: 14px;
  height: 14px;
}

/* Ícone Editar */
.card-action {
  position: relative;
  margin-left: auto;
  width: 12px;
  height: 12px;
  opacity: 0.7;
  cursor: pointer;
  transition: 0.2s;
  align-self: flex-end; /* Alinha o ícone ao fundo do card */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Círculo de fundo */
.card-action::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(0, 0, 0, 0.05);
  border-radius: 50%;
  z-index: -1; /* Mantém o círculo atrás do SVG */
  transition: background 0.2s;
}

/* Efeito hover opcional */
.card-action:hover {
  opacity: 1;
}

.card-action:hover::before {
  background: rgba(0, 0, 0, 0.12);
}


/* ===== RODAPÉ (NAV INFERIOR - FIGMA) ===== */
.nav-inferior {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 65px;
  background: #FFFFFF;
  border-top: 1px solid rgba(0,0,0,0.08);
  border-radius: 22px 22px 0 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding-bottom: 4px;
  box-shadow: 0px -2px 14px rgba(0,0,0,0.08);
  z-index: 20;
}

/* Cada item */
.nav-inferior a {
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  color: #525252;
  font-size: 11px;
  transition: .22s;
}

/* Ícones */
.nav-inferior a img {
  width: 19px;
  height: 20px;
  transition: .22s;
}

/* Quando ativo */
.nav-inferior a.ativo {
  color: #8C6CDA;
}

.nav-inferior a.ativo img {
  filter: brightness(0) saturate(100%)
          invert(41%) sepia(60%) saturate(800%)
          hue-rotate(230deg);
}

/* CSS do Formuláio (admin-adicionar-produtos.html)*/
/* ===== FORMULÁRIO DE ADICIONAR PRODUTO ===== */

.form-add {
  display: flex;
  flex-direction: column;
  gap: 22px;
  padding: 20px 22px 110px;
  margin-top: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group label {
  font-weight: 600;
  font-size: 14px;
  color: #262626;
}

.form-group input,
.form-group textarea,
.form-group select {
  background: #FFFFFF;
  border: 1px solid #E5E5E5;
  border-radius: 12px;
  padding: 12px 14px;
  font-size: 14px;
  outline: none;
  width: 100%;
  box-shadow: 0px 3px 10px rgba(0,0,0,0.06);
}

.form-group textarea {
  min-height: 95px;
  resize: none;
}

/* Upload */
.form-group.upload .btn-upload {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px dashed #ADAEBC;
  background: #FFFFFF;
  color: #525252;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
}

/* Botão salvar */
.btn-salvar {
  margin-top: 10px;
  background: linear-gradient(180deg, #525252 10%, #000000 100%);
  color: #FFFFFF;
  font-weight: 600;
  font-size: 15px;
  border-radius: 12px;
  padding: 14px;
  width: 100%;
  text-align: center;
  cursor: pointer;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.25);
  border: none;
}

/*Estatisticas*/

.grafico-box {
  width: 100%;
  margin: 0 auto;
  padding: 10px 0 25px;
  background: #fff;
  box-shadow: 0px 8px 18px rgba(0,0,0,0.10);
  text-align: center;
}

.titulo-grafico {
  font-family: 'Inter', sans-serif;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 14px;
  color: #262626;
}

.grafico-barras {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 0px 0px;
  height: 160px; /* altura total das barras */
}

.barra {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 20px; /* largura de cada grupo */
}

.barra-coluna {
  width: 100%;
  height: var(--altura);
  max-height: 130px;
  background: linear-gradient(180deg, #000000 0%, #D9D9D9 100%);
  transition: .25s;
}

.barra-coluna:hover {
  transform: translateY(-4px);
  box-shadow: 0px 6px 10px rgba(0,0,0,0.15);
}

.legenda {
  margin-top: 6px;
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  line-height: 12px;
  color: #333;
  text-align: center;
  white-space: nowrap;
}

.secao-estatisticas {
  padding: 0 22px 110px;
  text-align: center;
}

.titulo-centro {
  font-family: 'Inter', sans-serif;
  font-size: 20px;
  font-weight: 600;
  margin: 25px 0 15px;
  color: #262626;
}

/* ===== GRÁFICO REAL ===== */

.grafico-produtos {
  width: 100%;
  padding: 0 12px;
  margin-top: 10px;
}

.titulo-grafico {
  font-family: 'Inter', sans-serif;
  font-size: 18px;
  font-weight: 600;
  color: #262626;
  text-align: left;
  margin-bottom: 10px;
}

/* Container geral */
.grafico-wrapper {
  display: flex;
  align-items: flex-end;
  gap: 5px;
  position: relative;
}

/* Valores do eixo Y */
.valores-y {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 160px;
  font-size: 11px;
  color: #6B6B6B;
  text-align: right;
  margin-right: 6px;
}

/* Área das barras */
.grafico-barras-real {
  flex: 1;
  position: relative;
  min-height: 160px; /* ← altura garantida */
  height: 160px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}


/* Linhas horizontais */
.linhas-y {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  pointer-events: none;
}

.linhas-y span {
  border-top: 1px solid rgba(0,0,0,0.18);
}

/* Barras */
.barra-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.barra-real {
  width: 20px;
  height: 60px;
  min-height: 5px;
  display: block;
  background: linear-gradient(180deg, #C4C4C4 0%, #000000 85%);
}

.barra-item p {
  margin-top: 6px;
  font-size: 11px;
  color: #262626;
  text-align: center;
  line-height: 12px;
}


/* ===== TICKET MÉDIO ===== */

.ticket-box {
  text-align: center;
  margin-top: 32px;
  margin-bottom: 28px;
}

.ticket-box h2 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 18px;
  color: #262626;
}

/* Meia lua */
.gauge {
  width: 260px;
  height: 130px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  border-bottom-left-radius: 260px;
  border-bottom-right-radius: 260px;
}

/* Gradiente corrigido (esquerda preto → direita claro) */
.gauge-fill {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: linear-gradient(90deg, #000000 0%, #7B7B7B 50%, #D9D9D9 100%);
  position: absolute;
  top: -130px; /* sobe para virar meia lua */
  left: 0;
}

/* Indicador */
.gauge-indicador {
  width: 24px;
  height: 4px;
  background: #000;
  border-radius: 4px;
  position: absolute;
  top: 32px;   /* desce mais para ficar dentro do arco */
  left: 190px; /* ajustado para o lado direito */
  transform: rotate(15deg);
}

/* Texto */
.ticket-valor {
  margin-top: 14px;
  font-size: 13px;
  color: #6B6B6B;
}

.ticket-valor span {
  font-size: 18px;
  font-weight: 600;
  color: #262626;
}


/*Métricas Resumidas*/
.metricas-box {
  margin-top: 35px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.metrica {
  background: #FFFFFF;
  border-radius: 10px;
  padding: 12px 0;
  box-shadow: 0px 6px 14px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.metrica .valor {
  font-size: 20px;
  font-weight: 600;
  color: #000;
}

.metrica .label {
  margin-top: 2px;
  font-size: 13px;
  color: #525252;
}

/* SVG do Ticket Médio */
.ticket-box {
  margin-top: 30px;
  text-align: center;
}

.ticket-box h2 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 16px;
  color: #262626;
}

.ticket-svg {
  width: 85%;
  max-width: 310px;
  margin: 0 auto;
  display: block;
}


/* ===== BOTÃO FLUTUANTE (Adicionar / Ação Principal) ===== */
.btn-flutuante {
  position: fixed;
  bottom: 90px; /* não encosta no rodapé */
  right: 24px;
  width: 64px;
  height: 64px;
  border-radius: 9999px;
  border: none;
  cursor: pointer;
  z-index: 30;

  background: linear-gradient(180deg, #8D8D8D 0%, #000000 83.65%);

  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.25s;
}

/* Ícone do botão */
.btn-flutuante img {
  width: 28px;
  height: 28px;
}
  </style>
</head>
<body>

  <!-- TOPO -->
  <header class="admin-header">
    <div class="admin-header-bg"></div>
    <img src="../assets/icons/Voltar.svg" alt="Voltar" class="back-icon">
    <img src="../assets/logos/GetEatsSVG.svg" alt="Get Eats Logo" class="logo logo--pequeno">
    <img src="../assets/icons/PerfilHeader.svg" alt="Perfil" class="profile-icon">
  </header>

  <!-- BUSCA -->
  <section class="busca-container">
    <div class="busca-box">
      <img class="busca-icon" src="../assets/icons/Busca.svg">
      <input type="text" placeholder="Buscar pratos...">
      <img class="filtro-icon" src="../assets/icons/Filtro.svg">

  <main class="conteudo-cardapio">

    <!-- TÍTULO RESTAURANTE -->
    <div class="perfil-restaurante">

    <section class="form-add" id="secao-form">


      <div class="form-group">

        <input type="text" placeholder="Qual o nome do seu produto">
      </div>

      <div class="form-group">
        <label>Descrição do produto</label>
        <textarea placeholder="Descreva seu produto..."></textarea>
      </div>

      <div class="form-group">
        <label>Preço</label>
        <input type="text" placeholder="R$ 0,00">

      <button class="btn-salvar">Salvar produto</button>

    </section>

  </main>

  <!-- RODAPÉ -->
  <footer class="nav-inferior">
    <a href="admin-cardapio.html" class="ativo">
      <img src="../assets/icons/HomeBar.svg" alt="">
      <span>Início</span>
    </a>

    <a href="#">
      <img src="../assets/icons/Busca.svg" alt="">
      <span>Buscar</span>
    </a>

    <a href="admin-estatisticas.html">
      <img src="../assets/icons/Estátisticas.svg" alt="">
      <span>Estatísticas</span>
    </a>

    <a href="#">
      <img src="../assets/icons/PerfilBar.svg" alt="">
      <span>Perfil</span>
    </a>
  </footer>
