<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pedido Confirmado - Get Eats</title>
<link rel="stylesheet" href="../recursos/css/principal.css">
<style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--color-background);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 90vw;
  max-width: 400px;
  min-width: 320px;
  height: auto;
  min-height: 720px;
  background: var(--color-background);
  border-radius: 0 0 40px 40px;
  padding: 0 1.25rem 1.25rem 1.25rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header {
  position: relative;
  top: 120px;
  left: 0;
  width: 100vw;
  height: 10rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  z-index: 1;
}

.header-bg {
  position: absolute;
  top: -150px;
  left: 50%;
  width: 150%;
  height: 300px;
  transform: translateX(-50%);
  background: linear-gradient(180deg, var(--color-primary) 48%, var(--color-secondary) 100%);
  border-radius: 50%;
}

.header img.logo {
  position: relative;
  width: 12rem;
  user-select: none;
  z-index: 10;
  margin-top: 1rem;
}

.notch {
  display: none;
}


.confirmation-title {
  margin-top: 6rem !important;
  margin-bottom: 1.875rem;
  font-size: 1.5rem;
  color: var(--color-text);
  text-align: center;
  font-weight: bold;
}

.confirmation-message {
  font-size: 1rem;
  color: var(--color-text-light);
  text-align: center;
  margin-bottom: 2rem;
}

.check-icon {
  width: 4rem;
  height: 4rem;
  background: var(--color-primary);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1.5rem;
}

.check-icon img {
  width: 2rem;
  height: 2rem;
}

.order-details {
  width: 100%;
  background: var(--color-input-bg);
  border-radius: var(--border-radius);
  padding: 1.25rem;
  box-shadow: 0 4px 8px var(--color-shadow);
  margin-bottom: 2rem;
}

.order-details h3 {
  font-size: 1.125rem;
  color: var(--color-text);
  margin-bottom: 0.5rem;
}

.order-details p {
  font-size: 0.875rem;
  color: var(--color-text-light);
  margin-bottom: 0.25rem;
}

.btn-primary {
  width: 100%;
  height: 4rem;
  background: linear-gradient(180deg, var(--color-primary) 48%, var(--color-secondary) 100%);
  border-radius: var(--border-radius);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 1.125rem;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(255, 255, 255, 0.5);
  margin-bottom: 1rem;
}

.btn-secondary {
  width: 100%;
  height: 4rem;
  background: var(--color-input-bg);
  border-radius: var(--border-radius);
  border: none;
  color: var(--color-text);
  font-weight: bold;
  font-size: 1.125rem;
  cursor: pointer;
  box-shadow: 0 4px 8px var(--color-shadow);
}

/* Media Queries */

@media (max-width: 480px) {
  .header {
    height: 10rem;
  }

  .header img.logo {
    width: 7rem;
    transform: translateY(2rem);
  }

  .confirmation-title {
    margin-top: 10.5rem;
  }
}

@media (min-width: 481px) and (max-width: 768px) {
  .container {
    max-width: 500px;
    padding: 0 1.5rem 1.5rem 1.5rem;
  }

  .header img.logo {
    width: 10rem;
    transform: translateY(3rem);
    margin-top: 3rem;
  }

  .confirmation-title {
    font-size: 1.5rem;
    margin-top: 9rem;
  }
}

@media (min-width: 769px) {
  .header img.logo {
    width: 8rem;
    transform: translateY(2rem);
  }

  .container {
    max-width: 500px;
  }

  .confirmation-title {
    margin-top: 10.5rem;
  }
}

@media (min-width: 820px) {
  .container {
    max-width: 600px;
    padding: 0 1.5rem 1.5rem 1.5rem;
  }

  .header img.logo {
    width: 8rem;
  }

  .confirmation-title {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
}

@media (min-width: 1024px) {
  .container {
    max-width: 800px;
    padding: 0 3rem 3rem 3rem;
  }

  .header img.logo {
    width: 8rem;
  }

  .confirmation-title {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
}
</style>
</head>
<body>
  <div class="form-card">
    <div class="form-card__header">
      <div class="form-card__header-bg"></div>
      <img src="../assets/logos/GetEatsSVG.svg" alt="Get Eats Logo" class="logo logo--pequeno" />
    </div>

    <div class="form-card__notch"></div>
    <h1 class="confirmation-title">Pedido Confirmado!</h1>
    <div class="check-icon">
      <img src="../assets/icons/Check.svg" alt="Check" />
    </div>

    <p class="confirmation-message">Seu pedido foi realizado com sucesso. Em breve você receberá atualizações sobre o status da entrega.</p>

    <div class="order-details">
      <h3>Detalhes do Pedido</h3>
      <p><strong>Número do Pedido:</strong> #123456</p>
      <p><strong>Tempo Estimado:</strong> 30-45 minutos</p>
      <p><strong>Endereço de Entrega:</strong> Rua Exemplo, 123 - Bairro, Cidade</p>
      <p><strong>Total:</strong> R$ 45,90</p>
    </div>

    <button class="btn">Acompanhar Pedido</button>
    <button class="btn">Voltar ao Início</button>
  </div>
</body>
</html>
