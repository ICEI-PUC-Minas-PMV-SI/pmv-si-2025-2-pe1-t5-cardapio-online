<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pedido Confirmado - Get Eats</title>
<link rel="stylesheet" href="../recursos/css/principal.css">
<style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--color-background);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 90vw;
  max-width: 400px;
  min-width: 320px;
  height: auto;
  min-height: 720px;
  background: var(--color-background);
  border-radius: 0 0 40px 40px;
  padding: 0 1.25rem 1.25rem 1.25rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-card__header {
  position: relative;
  top: 120px;
  left: 0;
  width: 100vw;
  height: 10rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  z-index: 1;
}

.form-card__header-bg {
  position: absolute;
  top: -290px;
  left: 50%;
  width: 150%;
  height: 300px;
  transform: translateX(-50%);
  background: linear-gradient(180deg, var(--color-primary) 48%, var(--color-secondary) 100%);
  border-radius: 50%;
}

.form-card__header img.logo {
  position: relative;
  width: 5rem !important;
  height: auto !important;
  user-select: none;
  z-index: 10;
  margin-top: -12rem;
}

.notch {
  display: none;
}


.confirmation-title {
  margin-top: 6rem !important;
  margin-bottom: 1.875rem;
  font-size: 1.5rem;
  color: var(--color-text);
  text-align: center;
  font-weight: bold;
}

.confirmation-message {
  font-size: 1rem;
  color: var(--color-text-light);
  text-align: center;
  margin-bottom: 2rem;
  margin-top: 4rem;
}

.check-icon {
  width: 8rem;
  height: 8rem;
  background: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 150px;
  left: 40%;
  transform: translateX(-50%);
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.check-icon img {
  width: 4.2rem;
  height: 5rem;
}

.order-details {
  width: 100%;
  max-width: 350px;
  background: white;
  border-radius: 0.9375rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 1rem;
  margin-bottom: 2rem;
}

.order-details h2 {
  font-size: 1.25rem;
  font-weight: lighter;
  color: #222222;
  margin-bottom: 1rem;
}

.summary-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
  font-size: 1rem;
  color: #666666;
}

.summary-item span:first-child {
  text-align: left;
}

.summary-item span:last-child {
  text-align: right;
  font-weight: bold;
  color: #222222;
}

.summary-total {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.125rem;
  font-weight: lighter;
  color: #222222;
  margin-top: 1rem;
}

.summary-total span:first-child {
  text-align: left;
}

.summary-total span:last-child {
  text-align: right;
}

.summary-divider {
  border: none;
  height: 1px;
  background-color: #cccccc;
  margin: 1rem 0;
}

.btn-primary {
  width: 100%;
  height: 4rem;
  background: linear-gradient(180deg, var(--color-primary) 48%, var(--color-secondary) 100%);
  border-radius: var(--border-radius);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 1.125rem;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(255, 255, 255, 0.5);
  margin-bottom: 1rem;
}

.btn-secondary {
  width: 100%;
  height: 4rem;
  background: var(--color-input-bg);
  border-radius: var(--border-radius);
  border: none;
  color: var(--color-text);
  font-weight: bold;
  font-size: 1.125rem;
  cursor: pointer;
  box-shadow: 0 4px 8px var(--color-shadow);
}

/* Media Queries */

@media (max-width: 480px) {
  .form-card__header {
    height: 10rem;
  }

  .form-card__header img.logo {
    width: 7rem;
    transform: translateY(2rem);
  }

  .confirmation-title {
    margin-top: 10.5rem;
  }
}

@media (min-width: 481px) and (max-width: 768px) {
  .container {
    max-width: 500px;
    padding: 0 1.5rem 1.5rem 1.5rem;
  }

  .form-card__header img.logo {
    width: 10rem;
    transform: translateY(3rem);
    margin-top: 3rem;
  }

  .confirmation-title {
    font-size: 1.5rem;
    margin-top: 9rem;
  }
}

@media (min-width: 768px) {
  .form-card__header {
  position: relative;
  top: 120px;
  left: 0;
  width: 100vw;
  height: 10rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  z-index: 1;
}

.form-card__header-bg {
  position: absolute;
  top: -358px;
  left: 50%;
  width: 150%;
  height: 300px;
  transform: translateX(-50%);
  background: linear-gradient(180deg, var(--color-primary) 48%, var(--color-secondary) 100%);
  border-radius: 50%;
}

.form-card__header img.logo {
  position: relative;
  width: 5rem !important;
  height: auto !important;
  user-select: none;
  z-index: 10;
  margin-top: -16rem;
}

  .container {
    max-width: 500px;
  }

  .confirmation-message {
    margin-top: 1rem;
    margin-bottom: 3rem;
  }

  .order-details {
    min-width: 460px;
}
}

@media (min-width: 820px) {
  .container {
    max-width: 600px;
    padding: 0 1.5rem 1.5rem 1.5rem;
  }

  .form-card__header img.logo {
    width: 8rem;
  }

  .confirmation-title {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
}

@media (min-width: 1024px) {
  .container {
    max-width: 800px;
    padding: 0 3rem 3rem 3rem;
  }

  .form-card__header img.logo {
    width: 8rem;
  }

  .confirmation-title {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
}
</style>
</head>
<body>
  <div class="form-card">
    <div class="form-card__header">
      <div class="form-card__header-bg"></div>
      <img src="../assets/logos/GetEatsSVG.svg" alt="Get Eats Logo" class="logo logo--pequeno" />
    </div>

    <div class="form-card__notch"></div>
    <div class="check-icon">
      <img src="../assets/icons/Check.svg" alt="Check" />
    </div>

    <p class="confirmation-message">Seu pedido foi realizado com sucesso.</p>

    <div class="order-details">
      <h2>Detalhes do Pedido</h2>
      <div class="summary-item">
        <span>Número do Pedido:</span>
        <span>#123456</span>
      </div>
      <div class="summary-item">
        <span>Tempo Estimado:</span>
        <span>30-45 minutos</span>
      </div>
      <div class="summary-item">
        <span>Endereço de Entrega:</span>
        <span>Rua Exemplo, 123 - Bairro, Cidade</span>
      </div>
      <hr class="summary-divider">
      <div class="summary-total">
        <span>Total:</span>
        <span>R$ 45,90</span>
      </div>
    </div>

    <button class="btn" id="acompanhar-pedido-btn">Acompanhar Pedido</button>
    <button class="btn" id="back-to-home">Voltar ao Início</button>
  </div>

  <!-- Incluir scripts necessários -->
  <script src="../recursos/js/auth.js"></script>
  <script src="../recursos/js/carrinho.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos da página
      const summaryItems = document.querySelectorAll('.summary-item');
      const numeroPedidoEl = summaryItems[0].querySelector('span:last-child');
      const enderecoEntregaEl = summaryItems[2].querySelector('span:last-child');
      const totalEl = document.querySelector('.summary-total span:last-child');
      const backToHomeBtn = document.getElementById('back-to-home');

      // Gerar número de pedido único
      const numeroPedido = gerarNumeroPedido();
      numeroPedidoEl.textContent = numeroPedido;

      // Obter dados do usuário logado
      const usuarioLogado = authManager.obterUsuarioLogado();

      // Obter endereço de entrega
      const endereco = carrinhoManager.obterEndereco();
      if (endereco) {
        enderecoEntregaEl.textContent = endereco;
      } else if (usuarioLogado && usuarioLogado.endereco) {
        enderecoEntregaEl.textContent = usuarioLogado.endereco;
      }

      // Calcular e exibir total
      const resumoCarrinho = carrinhoManager.obterResumo();
      const totalFormatado = resumoCarrinho.total.toFixed(2).replace('.', ',');
      totalEl.textContent = `R$ ${totalFormatado}`;

      // Salvar total para usar na página de acompanhamento
      localStorage.setItem('pedido_total_confirmado', totalFormatado);

      // Entregadores simulados
      const entregadores = [
        { nome: 'João Silva', avatar: 'JS', info: 'Entregador • Moto • 5.0 ★' },
        { nome: 'Maria Santos', avatar: 'MS', info: 'Entregadora • Carro • 4.9 ★' },
        { nome: 'Pedro Costa', avatar: 'PC', info: 'Entregador • Moto • 4.8 ★' },
        { nome: 'Ana Oliveira', avatar: 'AO', info: 'Entregadora • Bicicleta • 5.0 ★' }
      ];

      // Atribuir entregador aleatório para este pedido
      const entregadorIndex = Math.floor(Math.random() * entregadores.length);
      const entregador = entregadores[entregadorIndex];

      // Criar e salvar pedido completo no histórico
      const pedidoCompleto = {
        id: numeroPedido.replace('#', ''),
        data: new Date().toISOString(),
        status: 'confirmado',
        itens: resumoCarrinho.itens || [],
        total: resumoCarrinho.total,
        endereco: enderecoEntregaEl.textContent,
        timestampInicio: Date.now(),
        entregador: entregador
      };

      // Salvar pedido atual
      localStorage.setItem('pedido_atual', JSON.stringify(pedidoCompleto));

      // Adicionar aos pedidos atuais
      const pedidosAtuais = JSON.parse(localStorage.getItem('pedidos_atuais') || '[]');
      pedidosAtuais.push(pedidoCompleto);
      localStorage.setItem('pedidos_atuais', JSON.stringify(pedidosAtuais));

      // Limpar carrinho após confirmação
      carrinhoManager.limparCarrinho();

      // Event listener para voltar ao início
      if (backToHomeBtn) {
        backToHomeBtn.addEventListener('click', function() {
          window.location.href = 'cardapio.html';
        });
      }

      // Event listener para acompanhar pedido
      const acompanharBtn = document.getElementById('acompanhar-pedido-btn');
      if (acompanharBtn) {
        acompanharBtn.addEventListener('click', function() {
          window.location.href = 'pedido-status.html';
        });
      }

      // Função para gerar número de pedido único
      function gerarNumeroPedido() {
        const timestamp = Date.now();
        const random = Math.floor(Math.random() * 1000);
        return `#${timestamp}${random}`;
      }
    });
  </script>
</body>
</html>
